<div class="row">
  <div class="medium-4 columns">
    <label>Email Address
      <input type="email" id="email" required>
    </label>
    <small class="error">You must provide an email address!</small>
  </div>
  <div class="medium-4 columns end">
    <label>Confirm Email Address
      <input type="email" required data-equalto="email">
    </label>
    <small class="error">The email addresses do not match!</small>
  </div>
</div>

<h3>What is your Date of Birth?</h3><div class="row"><div class="small-12 columns"><div class="row collapse"><label>Month<select ng-model="form.month" ng-change="dobChanged()" ng-options="month for month in months"></select></label><label>Day<input type="text" ng-model="form.day" ng-change="dobChanged()"/></label><label>Year<input type="text" ng-model="form.year" ng-change="dobChanged()"/></label></div></div></div>

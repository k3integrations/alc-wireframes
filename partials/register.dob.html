<h3>What is your Date of Birth?</h3><div class="row"><div class="small-12 columns"><div class="row collapse"><label>Month<select ng-model="form.month" required="required" ng-change="dobChanged()" ng-options="month for month in months" name="dobMonth"></select></label><label>Day<input type="text" required="required" ng-model="form.day" ng-change="dobChanged()" name="dobDay"/></label><label>Year<input type="text" required="required" ng-model="form.year" ng-change="dobChanged()" name="dobYear"/></label><small ng-show="          (regForm.dobYear.$invalid &amp;&amp; regForm.dobYear.$dirty) ||          (regForm.dobMonth.$invalid &amp;&amp; regForm.dobMonth.$dirty) ||          (regForm.dobDay.$invalid &amp;&amp; regForm.dobDay.$dirty)        " class="error">Please enter a valid date!</small></div></div></div>

<h3>What Church Do You Belong to?</h3><div class="row"><div class="medium-12 columns"><ui-select name="churchId" required="required" ng-model="registrant.churchId"><ui-select-match placeholder="Select your church">{{$select.selected.name}}</ui-select-match><ui-select-choices repeat="church in churches | filter:{name: $select.search}">{{church.name}}</ui-select-choices></ui-select><small ng-show="regForm.churchId.$invalid &amp;&amp; regForm.churchId.$dirty" class="error">Please select your church</small></div></div>

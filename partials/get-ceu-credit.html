<div class="header-spacer"></div><img alc-holder="holder.js/100%x300/auto/wf/text: [support image]"/><div class="row credits"><div class="columns"><h2>Continuing Education Credit</h2><h3>Answer the questions below to receive CEU credit for your event.</h3><form name="ceuForm" wf-submit="{answers: ceuQuestions}" action="submit_ceu_credit" alc-server-form="alc-server-form" novalidate="novalidate"><div class="row"><div class="columns medium-6"><h4>Tell us a litte about the event's subject</h4><label>Question 1?<textarea name="first" ng-model="ceuQuestions.first" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.first.$dirty &amp;&amp; ceuForm.first.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><label>Question 2?<textarea name="second" ng-model="ceuQuestions.second" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.second.$dirty &amp;&amp; ceuForm.second.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><label>Question 3?<textarea name="third" ng-model="ceuQuestions.third" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.third.$dirty &amp;&amp; ceuForm.third.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label></div><div class="columns medium-6"><h4>Give us some details of the event</h4><label>What?<textarea name="what" ng-model="ceuQuestions.what" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.what.$dirty &amp;&amp; ceuForm.what.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><label>Where?<input type="text" name="where" ng-model="ceuQuestions.where" required="required"/><small ng-show="ceuForm.where.$dirty &amp;&amp; ceuForm.where.$invalid" class="error">You must provide the location</small></label><label>When?<input type="date" name="when" ng-model="ceuQuestions.when" required="required"/><small ng-show="ceuForm.when.$dirty &amp;&amp; ceuForm.when.$invalid" class="error">You must provide a date</small></label><label>Number of credits<span class="hint"><a href="href">(Click here to get help determining this number)</a></span><input type="number" name="credits" ng-model="ceuQuestions.credits" required="required"/><small ng-show="ceuForm.credits.$dirty &amp;&amp; ceuForm.credits.$invalid" class="error">You must a number for credits</small></label><label>Proof of attendance<span class="hint"><a href="href">(ticket, receipt, etc...)</a></span><input type="file" name="proof" ng-model="ceuQuestions.proof"/><small ng-show="ceuForm.proof.$dirty &amp;&amp; ceuForm.proof.$invalid" class="error">You must provide a proof of attendance</small></label></div></div><input type="submit" class="button"/></form></div></div>

<div style="background-color:#000;height:45px;"></div><div ng-controller="searchCtrl" class="search-and-browse"><form ng-submit="doSearch()" style="margin-top:1em;" class="search-form row"><div class="columns large-8 large-push-4"><div class="row collapse"><div class="small-9 columns"><input type="search" ng-model="query" placeholder="Search courses, resources, certificates, etc."/></div><div class="small-3 columns"><button type="submit" class="button postfix">Search</button></div></div></div></form><div class="off-canvas-wrap"><div class="inner-wrap"><ng-include src="'partials/search-filters.html'" class="left-off-canvas-menu hide-for-large-up"></ng-include><div class="body-container"><div class="row"><a class="column left-off-canvas-toggle hide-for-large-up"><span class="fa fa-filter"></span>Filter Search Results</a></div><div class="body row collapse"><div class="columns large-4 show-for-large-up"><h3>Filter Results</h3><ng-include src="'partials/search-filters.html'"></ng-include></div><div class="columns large-8"><div ng-show="filters.categories.resources || filters.categories.all" alc-result-section="defaultLimit" class="search-results-section resources"><div class="row section-title"><div class="columns"><h3>Resources</h3></div></div><div ng-repeat="result in results | filter:{type:'Resource'} | limitTo:$alcResultLimit" class="row search-result"><div class="columns medium-4"><img alc-holder="holder.js/250x125/auto/wf/text:thumbnail" style="width:100%; height:auto; max-width:350px;"/></div><div class="columns medium-8"><h3 class="result-title">{{result.title}}</h3><p class="result-description">{{result.description}}</p></div></div><div class="row increase-limit"><button alc-result-section-more="defaultLimit" class="expand">More results</button></div></div><div ng-show="filters.categories.courses || filters.categories.all" alc-result-section="defaultLimit" class="search-results-section courses"><div class="row section-title"><div class="columns"><h3>Courses</h3></div></div><div ng-repeat="result in results | filter:{type:'Course'} | limitTo:$alcResultLimit" class="row search-result"><div class="columns medium-4"><img alc-holder="holder.js/250x125/auto/wf/text:thumbnail" style="width:100%; height:auto; max-width:350px;"/></div><div class="columns medium-8"><h3 class="result-title">{{result.title}}</h3><h5 class="offered-by">{{result.offeredBy.name}}</h5><p class="result-description">{{result.description}}</p></div></div><div class="row increase-limit"><button alc-result-section-more="defaultLimit" class="expand">More results</button></div></div><div ng-show="filters.categories.content || filters.categories.all" alc-result-section="defaultLimit" class="search-results-section content"><div class="row section-title"><div class="columns"><h3>Site Content</h3></div></div><div ng-repeat="result in results | filter:{type:'Content'} | limitTo:$alcResultLimit" class="row search-result"><div class="columns medium-4"><img alc-holder="holder.js/250x125/auto/wf/text:thumbnail" style="width:100%; height:auto; max-width:350px;"/></div><div class="columns medium-8"><h3 class="result-title">{{result.title}}</h3><p class="result-description">{{result.description}}</p></div></div><div class="row increase-limit"><button alc-result-section-more="defaultLimit" class="expand">More results</button></div></div></div></div></div><a href="" class="exit-off-canvas"></a></div></div></div>

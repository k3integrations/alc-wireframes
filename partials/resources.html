<div style="background-color:#000;height:45px;"></div><div ng-controller="searchCtrl" style="margin-top:1em;"><form ng-submit="doSearch()" class="row"><div class="columns medium-6 medium-push-6"><div class="row collapse"><div class="small-9 columns"><input type="search" ng-model="query" placeholder="Search courses, resources, certificates, etc."/></div><div class="small-3 columns"><button type="submit" class="button postfix">Search</button></div></div></div><div class="columns medium-6 medium-pull-6"><h2>Resources</h2></div></form><div class="off-canvas-wrap"><div class="inner-wrap"><ng-include src="'partials/search-filters.html'" class="left-off-canvas-menu show-for-small-only"></ng-include><div class="body-container"><div class="row"><a class="column left-off-canvas-toggle show-for-small-only">Filter Search Results</a></div><div class="body"><div ng-repeat="result in results" class="row"><div class="columns medium-4"><img alc-holder="holder.js/250x125/auto/wf/text:thumbnail" style="width:100%; height:auto; max-width:350px;"/></div><div class="columns medium-8"><h3>{{result.title}}</h3><p>{{result.description}}</p></div></div></div></div></div></div></div>

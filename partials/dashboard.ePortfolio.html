<div class="row"><div class="columns"><div class="section"><h2 class="section-title">My ePortfolio</h2><ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-6"><li ng-repeat="cert in wfECertifications"><div class="certification-badge"><img alc-holder="holder.js/100x100/auto/wf/text:[badge]"/><h5 class="certificate-title">{{cert.title}}</h5></div></li></ul></div></div></div><div class="row"><div class="columns"><div class="section"><h3 class="section-title">My Credits</h3><table class="credits"><tr ng-repeat="credit in wfCredits"><td><div alc-credit-badge="credit.amount"></div></td><td>{{credit.title}}</td><td class="right">{{credit.date | date}}</td></tr></table></div></div></div>

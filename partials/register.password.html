<h3>Please enter you password</h3><div class="row"><div class="medium-12 columns"><label>Password<input ng-model="registrant.password" type="password" id="password" name="password" required="required"/><small ng-show="regForm.password.$error.required &amp;&amp; regForm.password.$dirty" class="error">You must have a password!</small></label></div><div class="medium-12 columns end"><label>Confirm Email Address<input ng-model="registrant.passwordConfirmation" type="password" name="passwordConfirmation" required="required" ui-validate=" '$value==registrant.password' " ui-validate-watch=" 'registrant.password' "/></label><span ng-show="regForm.passwordConfirmation.$dirty"><small ng-show="regForm.passwordConfirmation.$error.validator" class="error">The password addresses do not match!</small><small ng-show="regForm.passwordConfirmation.$error.required" class="error">The passwords do not match!</small></span></div></div>

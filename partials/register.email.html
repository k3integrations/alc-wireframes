<h3>What is your Email Address?</h3><div class="row"><div class="medium-12 columns"><label>Email Address<input ng-model="registrant.email" type="email" name="email" required="required"/></label><small ng-show="regForm.email.$invalid &amp;&amp; regForm.email.$dirty" class="error">You must provide an email address!</small></div><div class="medium-12 columns end"><label>Confirm Email Address<input ng-model="registrant.emailConfirmation" type="email" name="emailConfirmation" required="required" ui-validate=" '$value==registrant.email' " ui-validate-watch=" 'registrant.email' "/></label><span ng-show="regForm.emailConfirmation.$dirty"><small ng-show="regForm.emailConfirmation.$error.validator" class="error">The email addresses do not match!</small><small ng-show="regForm.emailConfirmation.$error.required" class="error">You must provide an email confirmation!</small></span></div></div>

<a ng-click="$parent.nextIncompleteState() == step &amp;&amp; $parent.goTo(step)" ng-show="!$parent.validStates[step] &amp;&amp; $parent.currentState != step" alc-exit-off-canvas="alc-exit-off-canvas"><i class="fa fa-circle-o"></i>{{title}}</a><a ng-click="$parent.goTo(step)" ng-show="$parent.validStates[step] || $parent.currentState == step" alc-exit-off-canvas="alc-exit-off-canvas"><i ng-show="$parent.currentState == step" class="fa fa-chevron-circle-right"></i><i ng-hide="$parent.currentState == step" class="fa fa-pencil"></i><!-- TODO: Temporary workaround for zero values. Probably should change this--><!--   to check for undefined or null instead--><span ng-hide="$parent.registrant[step] == '0' || $parent.registrant[step]">{{title}}</span><span ng-show="$parent.registrant[step] == '0' ||  $parent.registrant[step]" class="ng-transclude"></span></a>

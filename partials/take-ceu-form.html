<h3>Continuing Education Credit Questions</h3><p>Answer the questions below to receive CEU credit.</p><form name="ceuForm" ng-submit="ceuForm.$valid &amp;&amp; $close(ceuQuestions)" novalidate="novalidate"><label>Question 1?<textarea name="first" ng-model="ceuQuestions.first" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.first.$dirty &amp;&amp; ceuForm.first.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><label>Question 2?<textarea name="second" ng-model="ceuQuestions.second" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.second.$dirty &amp;&amp; ceuForm.second.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><label>Question 3?<textarea name="third" ng-model="ceuQuestions.third" ng-maxlength="250" required="required"></textarea><small ng-show="ceuForm.third.$dirty &amp;&amp; ceuForm.third.$invalid" class="error">Answer can not be empty and must be fewer than 250 characters.</small></label><input type="submit" class="button"/></form>
